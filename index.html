<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link href="img/icono_pagina.png" rel="icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Logos -->
        <div class=cajaHeader>
            <img class="imgEncabezado" src="img/Logo_Alura.png" alt="Logo de Alura">
            <img class="imgEncabezadoCentro" src="img/logo.png" alt="Logo">    
            <div class="imgEncabezado"></div>
        </div>
    </header>

    <main>
        <div class="cajaMain">
            <!-- Sección de entrada de texto -->
            <section class="seccionEntrada">
                <!-- Area de texto de entrada -->
                <div class="cajaEntrada">
                    <textarea class="txtEntrada" id="txtEntrada" name="entrada" placeholder="Escriba aquí el texto..." oninput="esconderBtn();";></textarea>
                    
                    <!-- Boton de Limpieza -->   
                    <div class="limpiar" id="limpiar">
                        <button class="btnLimpiar" id="btnLimpiar" title="Limpiar texto" onclick="limpiar();"><i class="ri-delete-bin-6-line"></i></button> 
                    </div>
                </div>
                
                <!-- Label de advertencia -->
                <div class="advertencia">
                    <img class="imgIcono" src="img/icono_adver.png" alt="Icono de advertencia">
                    <label class="txtAdvert">Solo letras minúsculas y sin acentos</label>
                </div>
                
                <!-- Botones de encriptar y desencriptar -->
                <div class="botones">
                    <button class="btnEstilo btn" id="btnEncriptar" onclick="encriptar();">
                        <span>Encriptar</span>
                        <div class="btnEstilo btnBorde"></div></button>
                    </button>

                    <button class="btnEstilo btn" id="btnDesencriptar" onclick="desencriptar();">
                        <span>Desencriptar</span>
                        <div class="btnEstilo btnBorde"></div></button>
                    </button>
                    
                </div>
            </section>

            <!-- Separador -->
            <div class="separador"></div>
            
            <!-- Sección de salida de texto -->
            <section class="seccionSalida">
                <div class="cajaSalida">
                    <!-- Area donde se pone el texto de salida -->
                    <div class="txtSalida" id="txtSalida">
                        <img class="datoTmp" src="img/logo.png" alt="Logo">
                        <h1 class="datoTmp">Ningún mensaje fue encontrado</h1>
                        <br class="datoTmp">
                        <p class="datoTmp">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>

                    <!-- Boton de Copiar -->   
                    <div class="copiar" id="copiar">
                        <button class="btnCopiar" id="btnCopiar" title="Copiar texto" onclick="copiar();"><i class="ri-file-copy-2-line"></i></button> 
                    </div>
                </div>
            </section>
        </div>
        
    </main>
    
    <footer>
        <div class="cajaFooter">
            <!-- Iconos de contacto -->
            <div class="iconos">
                <div class="linea"></div>
                <a href="mailto:antoniosanchezalanis@gmail.com" class="icono iconoGmail">
                    <i class="ri-mail-line"></i>
                  </a>
                <a href="https://www.linkedin.com/in/jose-antonio-sa" class="icono iconoLinkedin">
                  <i class="ri-linkedin-line"></i>
                </a>
                <a href="https://github.com/JoseAntSA" class="icono iconoGithub">
                  <i class="ri-github-line"></i>
                </a>
                <div class="linea"></div>
            </div>
            <!-- Copyright -->
            <div class="copyright">
                <p class="txtCopyright">&copy Encriptador - 2023</p>
                <p class="txtCopyright">José Antonio Sánchez Alans</p>
            </div>
       
        <div>
    </footer>

    <!-- Script -->
    <script src="js/main.js"></script>
</body>

</html>
